<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="Base apparel logo" class="header__logo">
    </header>

    <div class="hero">
      <img src="./images/hero-mobile.jpg" alt="A girl in front of plants" class="hero__img--mobile">
      <img src="./images/hero-desktop.jpg" alt="A girl in front of plants" class="hero__img--desktop">
    </div>

    <main class="main">
      <h1 class="main__title">We're <i class="main__title__highlight">coming soon</i></h1>

      <p class="main__paragraph">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form class="main__form" onsubmit="return validateForm()">
        <input type="text" name="email" class="main__form__input" placeholder="Email Address">

        <img src="./images/icon-error.svg" alt="exclamation point error icon" class="main__form__error-icon">
        
        <button type="submit" class="button main__form__button"><img src="./images/icon-arrow.svg" alt="arrow icon"></button>

        <div class="main__form__info-msg">
          <p class="main__form__info-msg__text">Please provide a valid email</p>
        </div>
      </main>
      </form>

    <script src="./app.js"></script>
  </body>
</html>
